# Wlacz/wylacz PvP pomiedzy czlonkami gildii
teampvp: false
# Wlacz/wylacz komende /dom
dom-command: true
# Czas oczekiwania teleportacji do gildii (w sekundach)
teleport-cooldown: 10
cuboid:
  # Promien cuboida po zalozeniu gildii
  min-radius: 15
  # Maksymalny promien cuboida po powiekszaniu (/gildia powieksz)
  max-radius: 50
  #Czy ma blokowac wchodzenie na teren gildii przez osoby spoza gildii i sojusznik√≥w
  canenterarea: true
  #Czy osoby spoza gildii moge wchodzic w interakcje z przedmiotami np. skrzynki, piecyki itd.
  extra-protection: true
mysql:
  # Twoj adres bazy danych
  adres: localhost
  # Twoja nazwa bazy danych
  baza-danych: openguild
  # Twoj login do bazy danych
  login: root
  # Twoje haslo do bazy danych
  haslo: password
playerprefixtag: true
kolortagugildii: '&6'
#Zasada odczytu do ogarniecia id:ilosc:byte
#Albo kompatybilnie z nowymi wersjami Minecrafta to MATERIAL:ilosc:byte
#Lista material tu: http://jd.bukkit.org/rb/apidocs/org/bukkit/Material.html
WymaganePrzedmioty:
  - '5:4'
  - 'WOOD:2'
  - 'APPLE:4'
  - '6:3'
  - '7:2'
  - '8:2'