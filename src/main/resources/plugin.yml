name: OpenGuild
description: OpenGuild is good, public, open source guild plugin
authors: [grzegorz2047, shooly, TheMolkaPL]
website: https://www.github.com/grzegorz2047/OpenGuild
version: '${project.version}'
prefix: 'OpenGuild'
softdepend: [ProtocolLib]
main: pl.grzegorz2047.openguild.OpenGuild
commands:
  guild:
    description: Commands related to guilds
    aliases: [g, gildia, guild, clan, f, og, openguild]
    usage: Am I dying? Did I run without any errors? Check console!
  team:
    description: Teams chat
    aliases: [t]
    usage: /team <message...>
  spawn:
    description: Spawn command
    aliases: [s]
    usage: /spawn
  tpa:
    description: Tpa command
    usage: /tpa <nick>, /tpa accept <nick>, /tpa deny <nick>
